<html lang="en">
    <head>
        <title>Contact</title>
        <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/
        4.1/getting-started/introduction/-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="styles/main.css" rel="stylesheet" type="text/css" />
        <link href="styles/form.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header style="background-color: #a394e6; color: #623b63; text-align:center" class="jumbotron">
            <h1>Contact Me</h1>
        </header>
        <div class="container">
            <nav class="row">
                <div class="col-lg-3">
                <a class="btn badge-pill" href="index.html">Home</a>
                </div>
                <div class="col-lg-3">
                <a class="btn badge-pill" href="projects.html">Projects</a>
                </div>
                <div class="col-lg-3">
                <a class="btn badge-pill" href="contact.html" style="font-weight:bold; color:#623b63">Contact</a>
                </div>
                <div class="col-lg-3">
                <a class="btn badge-pill" href="testimonials.html">Testomials</a>
                </div>
            </nav>

        <section id=form>
            <h2>Information request</h2>
            <form action="submit.html" method="POST">
                <label for="firstName">First Name:</label>
                <br />
                <input type="text" id="firstName" name="firstName">
                <br />
                <label for="lastName">Last Name:</label>
                <br />
                <input type="text" id="lastName" name="lastName">
                <br />
                <label for="phone">Phone Number:</label>
                <br/>
                <input type="text" id="phone" name="phone">
                <br />
                <label for="contact">Best time to call:</label>
                <br />
                <select id="contact" name="contact">
                    <option value="default" selected>--Select One--</option>
                    <option value="morning">Morning (8AM to 12PM BST/GMT)</option>
                    <option value="afternoon">Afternoon (12PM to 5PM BST/GMT)</option>
                    <option value="evening">Evening (5PM to 8PM)</option>
                </select>
                <fieldset>
                    <legend>I am interested in:</legend>
                    <input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
                    <label for="frontEnd">Front End Web Development</label><br />
                    <input type="checkbox" id="backEnd" name="interest" value="backEnd">
                    <label for="backEnd">Back End Web Development</label><br />
                    <input type="checkbox" id="database" name="interest" value="database">
                    <label for="database">Database Design</label>
                    <br />
                </fieldset>
                <fieldset>
                    <legend>I have filled in the client questionnaire form:</legend>
                    <br />
                    <input type="radio" id="choice1" name="questionnaire" value="yes">
                    <label for="choice1">Yes</label>
                    <br />
                    <input type="radio" id="choice2" name="questionnaire" value="no">
                    <label for="choice2">No</label>
                    <br />
                </fieldset>
                <label for="info">Additional Information</label>
                <br />
                <textarea id="info" name="info"></textarea>
                <input type="submit" name="submit" value="Submit">

            </form>
        </section>

        <footer>
            <p>&copy; 2020 Eloise Ockenden. All rights reserved.</p>
        </footer>
        </div>
    </body>
</html>
